<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .topnav {
      display: table;
      display: flex;
      overflow: hidden;
      background-color: #333;
    }

    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 20px;
      order: 1;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav a.active {
      background-color: rgb(97, 32, 110);
      color: white;
    }

    .topnav .icon {
      display: none;
    }

    .formbox {

      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f2f2f2;
    }



    input[type='file'] {
      font-size: 1em;
      margin: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f2f2f2;
      -webkit-appearence: none;
    }

    /* input::file-selector-button {
      display: inline-block;
      margin: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f2f2f2;
    } */

    /* input::-webkit-file-upload-button {
      margin: 20px;
      padding: 10px;
      max-width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f2f2f2;
      -webkit-appearence: none;
    } */

    /* input[type="file"]::-webkit-file-upload-button {
      margin: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f2f2f2;
    } */

    #logo {
      display: block;
      float: left;
      height: 40px;
    }

    #title {
      display: block;
      float: left;
      margin-top: auto;
      margin-bottom: auto;
      padding: 0;
      font-size: 30px;
      color: #61206e;
    }

    #logocontainer {
      display: flex;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      padding: 5px;
    }

    #FW {
      margin-top: auto;
      margin-bottom: 5px;
      margin-left: auto;
      margin-right: 5px;
      padding: 0;
      font-size: 10px;
    }

    input[type=text] {
      font-size: 1em;
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      resize: vertical;
    }

    label {
      padding: 12px 12px 12px 0;
      display: inline-block;
    }

    input[type=submit] {
      font-size: 1em;
      margin-top: 20px;
      background-color: #61206e;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      float: left;
    }

    .p_content {
      padding-left: 20px;
      padding-right: 20px;
      max-width: 650px;
    }

    .col-l {
      float: left;
      width: 35%;
      margin-top: 6px;
    }

    .col-r {
      float: left;
      width: 65%;
      margin-top: 6px;
    }

    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    table {
      table-layout: fixed;
      width: 100%;
    }

    @media screen and (max-device-width: 600px) {
      .topnav a:not(.active) {
        display: none;
      }

      .topnav a.active {
        order: 0;
        display: table-cell;
        width: 100%;
        text-align: left;
      }

      .topnav a.icon {
        display: block;
        margin-left: auto;
        margin-right: 0px;
        padding: none;
      }

      .topnav.responsive {
        position: relative;
        flex-direction: column;
      }

      .topnav.responsive .icon {
        display: table-cell;
        position: absolute;
        margin-left: 0px;
        right: 0;
        top: 0;
        padding-top: auto;
        padding-bottom: auto;
      }

      .topnav.responsive a {
        float: none;
        display: block;
        display: flex;
        text-align: left;
      }

      .topnav a {
        font-size: 200%;
      }

      body {
        font-size: 250%;
      }

      /* input {
        font-size: 100%;
      } */

      .bar1,
      .bar2,
      .bar3 {
        width: 60px;
        height: 10px;
        background-color: white;
        margin: 8px 0;
      }

      .container {
        display: inline-block;
        margin-top: auto;
        margin-bottom: auto;
      }

      .formbox {
        max-width: 100%;
      }

      input[type='radio'] {
        height: 35px;
        width: 35px;

      }

      #logo {
        height: 100px;
      }

      #title {
        font-size: 80px;
      }

      #FW {
        font-size: 25px;
      }

      .col-l,
      .col-r {
        width: 100%;
        margin-top: 0;
      }

      .p_content {
        max-width: 100%;
      }

      input[type='submit'] {
        width: 100%;
        margin: 20px 0px;
      }

      td {
        -webkit-text-size-adjust: none;
      }

      /* .left {
        width: fit-content;
      } */

      /* .right {
        width: 30%;
      } */



    }
  </style>
  <script>
    function changeTopnav() {
      var x = document.getElementById("BRtopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  </script>
  <title>BR Kahuna</title>

</head>

    <a href="/getstatus">Status</a>

    <a href="/update" class="active">Firmware Update</a>
    <a href="/reboot">Reboot</a>
