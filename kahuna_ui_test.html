<!-- https://kangax.github.io/html-minifier/ -->

<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .topnav {
      overflow: hidden;
      background-color: #333;
    }

    .topnav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 20px;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav a.active {
      background-color: rgb(97, 32, 110);
      color: white;
    }

    .topnav .icon {
      display: none;
    }

    .container {
      display: inline-block;
      cursor: pointer;
    }

    .bar1,
    .bar2,
    .bar3 {
      width: 20px;
      height: 3px;
      background-color: white;
      margin: 2px 0;
      transition: 0.4s;
    }

    .formbox {
      max-width: 50%;
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f2f2f2;
    }

    input[type='submit'] {
      margin: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f2f2f2;
    }

    input[type='file'] {
      margin: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f2f2f2;
    }

    input[type="file"]::-webkit-file-upload-button {
      margin: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f2f2f2;
    }

    /* Logo */
    #logo {
      display: block;
      float: left;
      height: 40px;
    }

    #title {
      display: block;
      float: left;
      margin-top: auto;
      margin-bottom: auto;
      padding: 0;
      font-size: 30px;
      color: #61206e;
    }

    #logocontainer {
      display: flex;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      padding: 5px;
    }

    #FW {
      margin-top: auto;
      margin-bottom: 5px;
      margin-left: auto;
      margin-right: 5px;
      padding: 0;
      font-size: 10px;
    }

    @media screen and (max-device-width: 600px) {
      .topnav a:not(:first-child) {
        display: none;
      }

      .topnav a.icon {
        float: right;
        display: block;
        padding: none;
      }

      .topnav.responsive {
        position: relative;
      }

      .topnav.responsive .icon {
        position: absolute;
        padding: none;
        right: 0;
        top: 0;
      }

      .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
      }

      .topnav a {
        font-size: 200%;
      }

      body {
        font-size: 250%;
      }

      input {
        font-size: 100%;
      }

      .bar1,
      .bar2,
      .bar3 {
        width: 60px;
        height: 10px;
        background-color: white;
        margin: 4px 0;
      }

      .container {
        margin-top: auto;
        margin-bottom: auto;
      }

      .formbox {
        margin: 20px 2px;
        max-width: 100%;
      }

      input[type='radio'] {
        height: 35px;
        width: 35px;

      }

      #logo {
        height: 100px;
      }

      #title {
        font-size: 80px;
      }

      #FW {
        font-size: 25px;
      }

    }
  </style>
  <script>
    function changeTopnav() {
      var x = document.getElementById("BRtopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  </script>
  <title>BR Kahuna</title>

</head>


<body>
  <div id="logocontainer">
    <svg id="logo" version="1.1" viewBox="0 0 210 100" xmlns="http://www.w3.org/2000/svg">
      <g transform="translate(3.62 20.395)">
        <g transform="translate(-.62316 -4.3941)">
          <g transform="matrix(1.848 0 0 1.848 -9.7077 -3.7351)" fill="none" stroke="#61206e">
            <path d="m12.448 35.432 18.022-17.616" stroke-width="2" />
            <g transform="matrix(.26458 0 0 .26458 3.6432 -4.4745)" stroke-width="7.5591">
              <path
                d="m33.279 150.83v-113.39h37.795s20.651-1.4003 32.601 15.978c11.95 17.378-2.2818 30.829-2.2818 30.829l-68.114 66.579" />
              <path
                d="m71.074 37.442 43.626-0.08317s20.651-1.4003 32.601 15.978-2.2818 30.829-2.2818 30.829l-28.347 27.142" />
              <path d="m33.279 150.83 122.28-0.08317-30.222-47.271" />
            </g>
            <path d="m11.448 35.428 10.87 0.0039s10.549 0.22731 12.214-6.5893c1.6643-6.8166-5.7271-9.3846-5.7271-9.3846"
              stroke-miterlimit="3.1" stroke-width="2" />
          </g>
          <text transform="matrix(.26458 0 0 .26458 48.793 14.503)" x="125.12414" y="57.077274" dominant-baseline="auto"
            fill="#61206e" font-family="'Times New Roman'" font-size="136.06px" stop-color="#000000"
            style="font-feature-settings:normal;font-variant-alternates:normal;font-variant-caps:normal;font-variant-east-asian:normal;font-variant-ligatures:normal;font-variant-numeric:normal;font-variant-position:normal;font-variation-settings:normal;inline-size:0;line-height:1.25;shape-margin:0;shape-padding:0;text-decoration-color:#000000;text-decoration-line:none;text-decoration-style:solid;text-indent:0;text-orientation:mixed;text-transform:none;white-space:normal"
            xml:space="preserve">
            <tspan x="125.12414" y="57.077274" fill="#61206e" font-family="'Space Mono'" font-size="136.06px">Beyond
            </tspan>
          </text>
          <text transform="matrix(.26458 0 0 .26458 -120.67 50.186)" x="761.78986" y="48.768002"
            dominant-baseline="auto" fill="#000000" font-family="'Times New Roman'" font-size="136.06px"
            stop-color="#000000"
            style="font-feature-settings:normal;font-variant-alternates:normal;font-variant-caps:normal;font-variant-east-asian:normal;font-variant-ligatures:normal;font-variant-numeric:normal;font-variant-position:normal;font-variation-settings:normal;inline-size:0;line-height:1.25;shape-margin:0;shape-padding:0;text-decoration-color:#000000;text-decoration-line:none;text-decoration-style:solid;text-indent:0;text-orientation:mixed;text-transform:none;white-space:normal"
            xml:space="preserve">

          </text>
        </g>
      </g>
    </svg>
    <h1 id="title">Kahuna</h1>
    <p id="FW">Version:1.2</p>
  </div>



  <div class="topnav" id="BRtopnav">
    <a href="/setup" class="active">Setup</a>
    <a href="/getstatus">Status</a>
    <a href="/getparameters">Parameters</a>
    <a href="/update">Firmware Update</a>
    <a href="/reboot">Reboot</a>
    <a href="javascript:void(0);" class="icon" onclick="changeTopnav()">
      <div class="container" onclick="hamburgerMenu(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
    </a>
  </div>


  <form action="http://192.168.4.1/setparameters" method="post">
    <div class="formbox">
      WiFi Mode:&nbsp;<input type="radio" name="mode" value="0" checked="">Access Point
      <input type="radio" name="mode" value="1">Station<br>
      Baudrate:&nbsp;<input type="text" name="baud" value="57600"><br>
      Host Port:&nbsp;<input type="text" name="hport" value="14550"><br>
      Client Port:&nbsp;<input type="text" name="cport" value="14555"><br>
    </div>

    <div class="formbox">
      AP SSID:&nbsp;<input type="text" name="ssid" value="BeyondRobotix"><br>
      AP Password (min len 8):&nbsp;<input type="text" name="pwd" value="beyondrobotix"><br>
      WiFi Channel:&nbsp;<input type="text" name="channel" value="11"><br>
    </div>

    <div class="formbox">
      Station SSID:&nbsp;<input type="text" name="ssidsta" value="BeyondRobotix"><br>
      Station Password:&nbsp;<input type="text" name="pwdsta" value="beyondrobotix"><br>
      Station IP:&nbsp;<input type="text" name="ipsta" value="(IP unset)"><br>
      Station Gateway:&nbsp;<input type="text" name="gatewaysta" value="(IP unset)"><br>
      Station Subnet:&nbsp;<input type="text" name="subnetsta" value="(IP unset)"><br>
    </div>
  </form>

  <form method='POST' action='/upload' enctype='multipart/form-data'><input type='file' name='update'><br><input
      type='submit' value='Update'></form>

</body>

</html>
